{% extends 'base.html' %}

{% block content %}

{% for t in trips %}


    <p>Name: {{t.title}}</p>
    <p class="link-read-post"><a href="{{ t.get_absolute_url }}">{{t.title}}</a></p>
    <p>Slug: {{t.slug}}</p>
    <p>CATEgORY: {{t.category}}</p>
    <p>Content: {{t.content}}</p>
    {% if t.title_photo %}
            <p><img src="{{ t.title_photo.url }}" class="img" width="480" height="330"></p>
    {% endif %}
{% endfor %}

{% endblock %}
