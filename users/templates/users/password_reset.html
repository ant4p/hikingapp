{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
         <div class="col">
             <h4>Reset password</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    {% for f in form %}
                        <p><label class="form-label">{{ f.label }}</label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <p><button type="submit" class="btn btn-success">Reset to E-mail</button> </p>
                </form>
         </div>
    </div>
</div>

{% endblock %}
