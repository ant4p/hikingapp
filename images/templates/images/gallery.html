{% extends 'base.html' %}

{% block breadcrumbs %}
{% load thumbnail %}

<div class="container text">
    <div class="row">
         <div class="col">
             <h4>Gallery</h4>
                <form action="{% url 'image:gallery' %}" method="get">
                     <p><button type="submit" class="btn btn-outline-dark">Refresh</button></p>
                 </form>
         </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="container text-center">
    <div class="row">
         <div class="col">
{% for i in images %}
    {% if i.image %}
<img src="{{ i.image|thumbnail_url:'gallery' }}" alt="">
<!--            <img class="img-article" src="{{ i.image.url }}" class="img" width="480" height="330">-->

    {% endif %}
{% endfor %}

{% endblock %}
