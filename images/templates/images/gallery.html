{% extends 'base.html' %}
{% load i18n %}

{% block breadcrumbs %}
{% load thumbnail %}

<div class="container text">
    <div class="row">
         <div class="col">
             <h4>{% translate 'Gallery' %}</h4>
             <p> </p>
                <form action="{% url 'image:gallery' %}" method="get">
                     <p><button type="submit" class="btn btn-outline-dark">{% translate 'Refresh' %}</button></p>
                 </form>
             <p> </p>
         </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="container text-center">
    <div class="row">
         <div class="col">
            {% for i in images %}
                {% if i.image %}
                    <img src="{{ i.image|thumbnail_url:'gallery' }}" alt="">
                {% endif %}
            {% endfor %}
         </div>
    </div>
</div>

{% endblock %}
