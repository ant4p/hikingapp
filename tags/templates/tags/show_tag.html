{% extends 'base.html' %}

{% block content %}


{% for t in trips %}

    <p>Name: {{t.title}}</p>
    <p>Slug: {{t.slug}}</p>
    <p>CATEgORY: {{t.category}}</p>
    <p>Content: {{t.content}}</p>
    {% for i in t.tag.all %}
        <class ="link-read-post"><a href="{{ i.get_absolute_url }}">{{ i.tag }}</a>
    {% endfor %}

    {% if t.title_photo %}
            <p><img src="{{ t.title_photo.url }}" class="img" width="480" height="330"></p>
    {% endif %}
{% endfor %}

{% endblock %}
